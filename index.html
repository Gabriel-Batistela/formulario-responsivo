<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Formulário, input, responsivo">
    <meta name="description"
        content="website para preenchimento de cadastro do usuário que se adapta a diferentes telas">
    <title>Formulário</title>
    <script src="https://kit.fontawesome.com/cd3985d825.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/icon-formulario.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Login Form</span></div>
            <form action="#">
                <div class="row">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Email ou Telefone" required>
                </div>
                <div class="row">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" placeholder="Senha" required>
                </div>
                <div class="pass"><a href="#">Esqueceu a senha?</a></div>
                <div class="row button">
                    <input type="submit" value="Entrar">
                    
                </div>
                <div class="entrar-agora-link">Não é membro? <a href="#"> Criar conta</a></div>
            </form>
        </div>
    </div>

</body>

</html>
